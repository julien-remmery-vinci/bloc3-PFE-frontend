<div *ngIf="user">
    <h1>Bienvenue, {{ user.firstname }} {{ user.lastname }}</h1>
    <div *ngIf="user.role === 'admin'">
      <p>Voici le tableau de bord administrateur.</p>
    </div>
    <div *ngIf="user.role !== 'admin'">
      <p>Voici le tableau de bord utilisateur.</p>
    </div>
</div>
