<div class="login-container" *ngIf="!authService.isTokenValid()">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <mat-form-field class="compact-form-field">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" required [(ngModel)]="username" name="username">
            <mat-error *ngIf="loginForm.submitted && !username">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="compact-form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" required [(ngModel)]="password" name="password">
            <mat-error *ngIf="loginForm.submitted && !password">Password is required.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || false" class="full-width">Login</button>

        <!-- Display error message if any -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
